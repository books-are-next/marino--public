			<p id="_idParaDest-11" class="MLP_uroven2_basne">Mlčení, které mluví</p>
			<p class="MLP_verse_-0-12- ParaOverride-1">Paní, chtěl bych vám mnoho říci,<br/>brání mi však můj jazyk rozechvělý;<br/>mlčí-li ústa, mluví pohled vřelý!<br/>Ubohý, jako marně snící,<br/>to, co chci, nevím. Vy však, která dlíte<br/>v srdci a&#160;myšlenkách mých, smíte<br/>v&#160;mých myšlenkách teď zřít<br/>i&#160;v&#160;srdci mém, co vlastně chtěl bych chtít.</p>
