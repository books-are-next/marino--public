			<p class="MLP_verse_-0-12- ParaOverride-1">Když Lydie v&#160;poháru venkovském<br/>tiskla silou své ruky<br/>jak vlnu plodné struky,<br/>obdivoval jsem bělost dvojí:<br/>běl přírody a&#160;lásky mojí.<br/>A&#160;nedovedl, nerozlišil jsem,<br/>co šťáva je, co ruce ušlechtilé,<br/>a&#160;nevnímal, než v&#160;mléce mléko bílé.</p>
